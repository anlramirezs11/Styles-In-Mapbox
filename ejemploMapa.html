</footer>

<script type="text/javascript">
	var geojson;
	var info;
	var sector= colombia;
	var zoom= 5;
	var center= [4, -73.5];
	var map1=null;
	var map2=null;
	var map3=null;
	var map4=null;
	var map5=null;
	//8 bogota [4.47, -74.2]
	// 5 colombia [4, -73.5]
	//1 numdo [0, 0]

	function chargeBogota(){
		sector= bogota;
		zoom= 8;
		center= [4.47, -74.2];
		myFunction();
	}
	function chargeColombia(){
		sector= colombia;
		zoom= 5;
		center= [4, -73.5];
		myFunction();
	}
	function chargePlaneta(){
		sector= mundo;
		zoom= 1;
		center= [0, 0];
		myFunction();
	}



	function myFunction(){
		doMapStreet();
		doMapOutdoors();
		doMapLight();
		doMapDark();
		doMapSatellite();
	}

	//Funcion que crea el mapa con "mapbox.streets"
	function doMapStreet(){
		if( map1!=null )
			map1.remove()
		map1 = L.map('map1').setView(center, zoom);
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=sk.eyJ1IjoiZ3J1bWFzaCIsImEiOiJjanQ5M2NoZ3UwMDZxNDlvOG12OGt0NzRuIn0.xcgyCW4dfXR65Dfc53w6Dw', {
			minZoom: zoom,
			maxZoom: 10,
			attribution: 'Map data &copy;' +
				'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
			id: 'mapbox.streets'}).addTo(map1);
		info = L.control();
		geojson = L.geoJson(sector, {
			style: {
				weight: 2,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: 0.7,
				fillColor: '#FFEDA0'
			}
		}).addTo(map1);
	}
